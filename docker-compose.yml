version: "3.8"

services:

  db:
    container_name: postgresql_db
    build:
      context: .
      dockerfile: Dockerfile-db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80
    depends_on:
      - db

  app:
    container_name: app
    build: .
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: always

    environment:
      - name=value

  celery-worker:
    container_name: celery-worker
    build: .
    command: celery -A tasks worker --loglevel=INFO
    volumes:
      - .:/app
    depends_on:
      - app
      - db
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      PLUME_EMAIL: "${PLUME_EMAIL}"
      PLUME_PASSWORD: "${PLUME_PASSWORD}"
      PLUME_FIREBASE_API_KEY: "${PLUME_FIREBASE_API_KEY}"
      PLUME_ORG_NUM: "${PLUME_ORG_NUM}"

  # celery beat process for cron job tasks
  celery-beat:
    container_name: celery-beat
    build: .
    command: celery -A tasks worker -B --loglevel=INFO
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      PLUME_EMAIL: "${PLUME_EMAIL}"
      PLUME_PASSWORD: "${PLUME_PASSWORD}"
      PLUME_FIREBASE_API_KEY: "${PLUME_FIREBASE_API_KEY}"
      PLUME_ORG_NUM: "${PLUME_ORG_NUM}"

    depends_on:
      - app
      - db
      - redis
